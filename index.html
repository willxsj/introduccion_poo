<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .upload-container {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .upload-container h2 {
      text-align: center;
    }

    .file-input-group {
      margin-bottom: 15px;
    }

    .file-input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="file"] {
      width: 100%;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .textarea-container {
      margin-top: 15px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      overflow-y: auto;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Subir Imágenes</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="file-input-group">
        <label for="image1">Imagen 1:</label>
        <input type="file" id="image1" name="image1" accept="image/*" required>
      </div>
      <div class="file-input-group">
        <label for="image2">Imagen 2:</label>
        <input type="file" id="image2" name="image2" accept="image/*" required>
      </div>
      <button type="submit" class="submit-btn">Subir</button>

      <div class="textarea-container">
        <label for="comentarios">Resumen:</label>
        <textarea id="comentarios" readonly>
        </textarea>
      </div>
    </form>
  </div>
</body>
</html>
